# =============================================================================
# Redis Configuration for GeoTruth
# =============================================================================

# Persistence
appendonly yes
appendfsync everysec

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Security - disabled for Docker internal networking
# (protected by network isolation instead)
protected-mode no
bind 0.0.0.0

# Logging
loglevel notice

# Performance
tcp-keepalive 300
