# =============================================================================
# GeoTruth Backend Services - Development Configuration
# Extends docker-compose.yml with development overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
# =============================================================================

services:
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile.dev
    volumes:
      - ./services/api/app:/app/app:cached
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=pretty
      - RELOAD=true
    ports:
      - "8000:8000"

  geo-db:
    ports:
      - "5432:5432" # Expose for development tools

  cache:
    ports:
      - "6379:6379" # Expose for development tools

  map-matcher:
    ports:
      - "8002:8002" # Expose for development tools
