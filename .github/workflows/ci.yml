name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "22"

jobs:
  # ==========================================================================
  # Backend Linting & Testing
  # ==========================================================================
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/services/api/requirements.txt
      
      - name: Install dependencies
        run: |
          cd backend/services/api
          pip install -r requirements.txt
          pip install ruff mypy
      
      - name: Run ruff check
        run: |
          cd backend/services/api
          ruff check app/
      
      - name: Run ruff format check
        run: |
          cd backend/services/api
          ruff format --check app/ || echo "::warning::Code formatting issues found. Run 'ruff format app/' to fix."

  backend-test:
    name: Backend Test
    runs-on: ubuntu-latest
    needs: backend-lint
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: geotruth
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: geotruth_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U geotruth"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.4-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/services/api/requirements.txt
      
      - name: Install dependencies
        run: |
          cd backend/services/api
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: geotruth
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: geotruth_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd backend/services/api
          pytest tests/ -v --cov=app --cov-report=xml || true

  # ==========================================================================
  # Docker Build Validation
  # ==========================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/services/api
          file: ./backend/services/api/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Validate docker-compose
        env:
          POSTGRES_PASSWORD: ci_test_password
        run: |
          cd backend
          docker compose config > /dev/null

  # ==========================================================================
  # Frontend Linting (Desktop)
  # ==========================================================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          cd desktop
          pnpm install
      
      - name: Run TypeScript check
        run: |
          cd desktop
          pnpm tsc --noEmit || true
      
      - name: Run Prettier check
        run: |
          cd desktop
          pnpm format --check || true
